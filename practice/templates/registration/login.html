{% extends 'home/base.html' %}
{% block body_block %}
    <div class="jumbotron">
        <h2>Please Login</h2>
        <h3>(Must be super user, please check with the site admin)</h3>

        {% if form.error %}
            <p>your password and user name is not match!Please try again.</p>
        {% endif %}

        <form  action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>

    </div>

{% endblock %}
