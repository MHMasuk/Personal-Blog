{% extends "home/base.html" %}

{% block body_block %}
    <div class="jumbotron">
        <h1>Did you want to delete {{ post.title }}</h1>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'post_detail' pk=post.pk %}">Cancle</a>
        </form>
    </div>
{% endblock %}
